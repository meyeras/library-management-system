version: '3.4'

services:
  api:
    image: librarymanagementapi
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - '6500:5432'
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: